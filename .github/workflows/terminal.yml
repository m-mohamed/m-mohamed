name: Generate Terminal GIF

on:
  schedule:
    - cron: "0 0 * * *"  # daily at midnight
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          pip install github-readme-terminal

      - name: Generate terminal GIF
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          GIFOS_GENERAL_COLOR_SCHEME: yoru
        run: python scripts/generate_terminal.py

      - name: Move output to root
        run: mv output.gif terminal.gif

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add terminal.gif
          git commit -m "chore: update terminal GIF" || echo "No changes to commit"
          git push
